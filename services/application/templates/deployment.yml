apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-deployment-{{ .Values.environment }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ .Values.name }}-deployment-{{ .Values.environment }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-deployment-{{ .Values.environment }}
    spec:
      containers:
      - name: {{ .Values.name }}-deployment-{{ .Values.environment }}
        image: {{ .Values.image }}
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
          - name: NODE_ENV
            value: production
          - name: PORT
            value: "4000"
          - name: APP_KEY
            value: QiP8eyyVqSGfeDkRsgUGeKDINRlB5MMC
          - name: DB_HOST
            value: "127.0.0.1"
          - name: DB_PORT
            value: "5432"
          - name: DB_USER
            value: postgres
          - name: DB_PASSWORD
            value: postgres
          - name: DB_DATABASE
            value: postgres
          - name: HOST
            value: "0.0.0.0"
          - name: LOG_LEVEL
            value: error
        ports:
        - name: http
          containerPort: 4000
        