apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-service-{{ .Values.environment }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-name: {{ .Values.name }}-service-{{ .Values.environment }}
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  type: LoadBalancer
  selector:
    app: {{ .Values.name }}-deployment-{{ .Values.environment }}
  ports:
  - port: 80
    targetPort: http
    protocol: TCP

